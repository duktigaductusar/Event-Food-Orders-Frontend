<div
	class="d-flex align-items-center justify-content-center mb-4 position-relative"
>
	@for (stepTitle of steps; track stepTitle) {
		<div class="w-100">
			<div class="d-flex flex-column align-items-center">
				<div
					class="rounded-circle d-flex align-items-center justify-content-center"
					[ngClass]="getStepClass(step, $index)"
					style="width: 28px; height: 28px; font-size: 1.1rem"
				>
					{{ $index + 1 }}
				</div>
				<div class="mt-1 small text-center">
					{{ stepTitle }}
				</div>
			</div>
		</div>
	}
</div>

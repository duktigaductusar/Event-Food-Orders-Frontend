@if (event !== null) {
	<div class="border border-5 border-info p-3 bg-white">
		<div class="modal-header">
			<h4 class="text-success">Event created</h4>
			<button
				type="button"
				class="btn-close"
				aria-label="Close"
				(click)="activeModal.dismiss('Cross click')"
			></button>
		</div>
		<div class="modal-body">
			<p>Titel: {{ event.title }}</p>
			<p>Description: {{ event.description }}</p>
			<p>Date: {{ event.date }}</p>
		</div>
		<div class="modal-footer d-flex justify-content-center">
			<app-generic-btn
				[label]="'close'"
				[icon]="'check-circle'"
				[borderColor]="'success'"
				(click)="activeModal.close('Close click')"
			></app-generic-btn>
		</div>
	</div>
}

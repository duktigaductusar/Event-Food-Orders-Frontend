@if (event !== null) {
	<div class="border border-5 border-info p-3 bg-white">
		<div class="modal-header">
			<h4 class="text-success">Event created</h4>
			<button
				type="button"
				class="btn-close"
				aria-label="Close"
				(click)="navigateHomeByDismiss()"
			></button>
		</div>
		<div class="modal-body">
			<p>Titel: {{ event.title }}</p>
			<p>Description: {{ event.description }}</p>
			<p>Date: {{ event.date }}</p>
			<div
				class="modal-footer d-flex flex-row justify-content-center gap-2"
			>
				<app-generic-btn
					[label]="'Nytt event'"
					[icon]="'plus-square'"
					[borderColor]="'success'"
					(click)="navigateCreateNewevent()"
				></app-generic-btn>
				<app-generic-btn
					[label]="'Hantera eventet'"
					[icon]="'pencil'"
					[borderColor]="'success'"
					(click)="navigateManageEvent(event.id)"
				></app-generic-btn>
				<app-generic-btn
					[label]="'Hem'"
					[icon]="'house'"
					[borderColor]="'success'"
					(click)="navigateHomeByCancel()"
				></app-generic-btn>
			</div>
		</div>
	</div>
}
